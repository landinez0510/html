  <main>
    <section>
      <h1>contacto</h1>
      <!--Formulario de contacto-->

      <form action="index.html" method="get">
        <div>
          <label for="nombre">Nombre...</label>
          <input type="text" name="nombre" placeholder="ingrese su nombre" pattern="[0-9]*$" required id="nombre">
        </div>
        <div>
          <input type="number" step="0.5">
        </div>
        <input type="color">
        <div>
          <input type="checkbox" name="tipo" id="html">
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="checkbox" name="tipo" id="css">
          <label for="css">css</label>
        </div>
        <div>
          <div>
            <input type="checkbox" name="tipo" id="js">
            <label for="js">Javascript</label>
          </div>
          <div>
            <label for="hombre"> Hombre</label>
            <input type="radio" name="genero" id="hombre">
          </div>

          <div>
            <label for="mujer">Mujer</label>
            <input type="radio" name="genero" id="Mujer">
          </div>
          <div>
            <label for="otro">otro</label>
            <input type="radio" name="genero" id="otro">
          </div>
        </div>
        <div>
          <select name="ciudad" id="ciudad">
            <option value="bucaramanga">Bucaramanga</option>
            <option value="bogota">Bogota</option>
            <option value="cali">Cali</option>
            <option value="medellin">Medellin</option>
          </select>
        </div>
        <br>
        <br>
        <div>
          <textarea name="mensaje" id="mensaje" rows="6"></textarea>
          <button>enviar</button>
        </div>
        
        
      </form>
    </section>
  </main>
</body>

</html>
